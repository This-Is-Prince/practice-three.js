<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio API</title>
    <script type="module" defer src="./index-1.ts"></script>
  </head>
  <body>
    <button
      id="play-pause-btn"
      data-playing="false"
      role="switch"
      aria-checked="false"
    >
      Play
    </button>
    <div>
      <label>
        Volume
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
      </label>
    </div>
    <div>
      <label>
        StereoPanner
        <input
          type="range"
          id="stereoPanner"
          min="-1"
          max="1"
          value="0"
          step="0.01"
        />
      </label>
    </div>
    <br />
    <div>
      Panner
      <div>
        <label>
          positionX
          <input
            type="range"
            id="panner_positionX"
            min="-10"
            max="10"
            value="0"
            step="0.01"
          />
        </label>
      </div>
      <div>
        <label>
          positionY
          <input
            type="range"
            id="panner_positionY"
            min="-10"
            max="10"
            value="0"
            step="0.01"
          />
        </label>
      </div>
      <div>
        <label>
          positionZ
          <input
            type="range"
            id="panner_positionZ"
            min="-10"
            max="10"
            value="0"
            step="0.01"
          />
        </label>
      </div>
    </div>
  </body>
</html>
